# Render Blueprint for QSTEEL

services:
  - type: web
    name: qsteel-api
    env: node
    plan: free
    rootDir: apps/api
    buildCommand: npm ci && npm run prisma:generate
    startCommand: node src/index.js
    autoDeploy: true
    # Optional: run DB schema sync and seed after deploy (safe to skip on first run)
    # If this key is not recognized by Render for your account, run these manually from the Render Shell instead.
    postdeploy: npx prisma db push && node prisma/seed.js || true
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-vercel-app.vercel.app"
      - key: ML_URL
        value: ""
      # If you donâ€™t want a database, delete the databases section below and this env var mapping.
      - key: DATABASE_URL
        fromDatabase:
          name: qsteel-db
          property: connectionString

databases:
  - name: qsteel-db
    plan: free
